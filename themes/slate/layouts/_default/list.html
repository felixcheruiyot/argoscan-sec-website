{{ define "main" }}
<div class="section intro bg-light">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-8 offset-lg-2">
                <h1>{{ .Title }}</h1>
            </div>
        </div>
    </div>
</div>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-8 offset-lg-2">
                {{ range .Pages.ByPublishDate.Reverse }}
                <div class="mb-4">
                    <h3><a class="text-dark" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
                    {{ partial "metadata.html" . }}
                    <div>
                        <p>{{ .Summary }}</p>
                    </div>
                    <div class="mt-2">
                        <a href="{{ .RelPermalink }}" class="btn btn-sm btn-primary shadow">Continue
                            reading</a>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</div>
{{ end }}
