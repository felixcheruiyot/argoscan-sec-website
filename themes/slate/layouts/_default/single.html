{{ define "main" }}
<div class="section intro bg-light">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-8 offset-lg-2">
                <h1>{{ .Title }}</h1>
                {{ partial "metadata.html" . }}
            </div>
        </div>
    </div>
</div>
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-8 offset-lg-2">
                {{ .Content }}
            </div>
        </div>
    </div>
</div>

<div class="my-4">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-8 offset-lg-2">
                <div class="cta my-4 text-center">
                    {{- partial "cta-button.html" . -}}
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
